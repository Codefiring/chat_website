{% extends "base.html" %}

{% block title %}用户管理 - 聊天网站{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1>用户管理</h1>
        <div class="admin-actions">
            <a href="{{ url_for('chat') }}" class="btn btn-secondary">返回聊天</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">退出登录</a>
        </div>
    </div>
    
    <div class="admin-content">
        <div class="admin-section">
            <h2>用户列表</h2>
            <div id="usersList" class="users-list">
                <!-- 用户列表将在这里动态加载 -->
            </div>
        </div>
    </div>
</div>

<!-- 编辑用户模态框 -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>编辑用户</h3>
            <button class="btn-icon" id="closeEditUserModal">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="editUserName" readonly>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="editUserIsAdmin">
                    <span>管理员权限</span>
                </label>
            </div>
            <div class="form-group">
                <label for="editUserPassword">重置密码（留空则不修改）</label>
                <input type="password" id="editUserPassword" placeholder="新密码">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="cancelEditUser">取消</button>
            <button class="btn btn-primary" id="saveEditUser">保存</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
