{% extends "base.html" %}

{% block title %}修改密码 - 聊天网站{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1 class="auth-title">修改密码</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="old_password">原密码</label>
                <input type="password" id="old_password" name="old_password" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="new_password">新密码</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">确认新密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">修改密码</button>
        </form>
        
        <div class="auth-footer">
            <p><a href="{{ url_for('chat') }}">返回聊天</a></p>
        </div>
    </div>
</div>
{% endblock %}
